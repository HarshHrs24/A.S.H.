
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="myVideo">
            <source src="{{ url_for('static', filename='images/bg.mp4') }}" type="video/mp4">
        </video>
    </div>

    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" style="width: 100px; height: 100px;" alt="Your Logo">
    </div>
    <!-- Left Navbar -->
    <div class="navbar">
        <div class="navbar-item" onclick="showChat()">Chat</div>
        <div class="navbar-item" onclick="showExperience()">Experience</div>
    </div>


    <!-- Experience Page -->
    <div class="experience-page">
        <!-- Your Experience Content Goes Here -->
        <div class="form-container">
            <textarea id="textContent" rows="4" placeholder="Enter experience here..."></textarea>
            <button onclick="submitForm()">Send</button>
        </div>
        
    </div>

    <!-- Chat Page -->
    <div class="chat-page">

        <!-- Chatbox -->
        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Chat support</h4>
                            <p class="chatbox__description--header">Hi. My name is ASH. How can I help you?</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
                </div>
            </div>
        </div>
        <!-- Lottie Animation Container -->
        <div class="lottie-container">
            <div id="lottie-animation" style="width: 600px; height: 600px;"></div> <!-- You can adjust the width and height as needed -->
        </div>


    </div>


    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.8/lottie.min.js"></script>
    <script>
        var animation = lottie.loadAnimation({
          container: document.getElementById('lottie-animation'), 
          path: 'static/images/anime.json', 
          renderer: 'svg', 
          loop: true, 
          autoplay: true,
        });
    </script>
    


</body>
</html>
